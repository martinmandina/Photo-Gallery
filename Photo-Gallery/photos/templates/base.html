{% load bootstrap3 %}
{% load static %}
<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  {% if title %}
  <title>Photo Gallery - {{title}}</title>
  {% else %}
    <title> Photo Gallery </title>
  {% endif %}

  {% block styles%}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/basephotos.css' %}">
  {% endblock %}

</head>
<body style="background-color:#EEFBFB">
    {% include "navbar.html" %}
    {% block content %}
    {%endblock%}

    {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %}
    {% endblock %}
    </body>
</html>
